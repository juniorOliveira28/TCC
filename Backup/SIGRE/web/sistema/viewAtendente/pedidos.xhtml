<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./template-atendente.xhtml">

            <ui:define name="content">
                <h1>Inserir Pedido</h1>
                <br/>
                <p:commandButton value="Novo Pedido"/>
                <br/><br/>

                <h:form>
                    <p:panelGrid columns="2">
                        <h:outputText value="Produto"/>
                        <p:selectOneMenu converter="converterProduto" value="#{pedidoMB.itensPedido.produto}">
                            <f:selectItems value="#{produtoMB.listaProdutos}" var="prod" itemLabel="#{prod.nome}"
                                           itemValue="#{prod}"/>
                            
                            <h:outputText value="Observação"/>
                            <p:inputText value="#{pedidoMB.pedido.observacao}"/>
                            
                              <h:outputText value="Quantidade"/>
                              <p:inputText value="#{pedidoMB.itensPedido.quantidade}"/>
                        <h:outputText value="Valor Unitário"/>
                        <p:inputText value="#{pedidoMB.itensPedido.valorUnitario}"/>
                        <h:outputText value=""/>

                        <p:commandButton value="Inserir Item" actionListener="#{pedidoMB.inserirItensPedido()}" update="@form"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                </h:form>


            </ui:define>

        </ui:composition>

    </body>
</html>
