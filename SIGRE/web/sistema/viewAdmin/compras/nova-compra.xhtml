<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head></h:head>
    <body>
        <ui:composition template="./../template-admin.xhtml">
            <ui:define name="content">
                <h1>Inserir Compra</h1>
                <h:form id="formBotaoCompra">
                    <p:commandButton value="Novo Item" update=""
                                     oncomplete="PF('dialogCompra').show()"/>
                </h:form>

                <h:form>
                    <p:dialog header="Novo Item" modal="true" height="220" widgetVar="dialogCompra">
                        <h:form id="formFormularioCompra">
                            <p:panelGrid columns="2">
                                <h:outputText value="Produto:" />
                                <p:selectOneMenu value="#{compraMB.listaItensCompra}">
                                    <f:selectItem  itemLabel="Selecionar"/>
                                    <f:selectItems value="#{produtoMB.listaProdutos}" var="prod"
                                                   itemValue="#{prod.nome}" itemLabel="#{prod.nome}"/>
                                </p:selectOneMenu>

                                <h:outputText value="Fornecedor:"/>
                                <p:selectOneMenu value="#{fornecedorMB.listafornecedores}">
                                    <f:selectItem itemLabel="Selecionar"/>
                                    <f:selectItems value="#{fornecedorMB.listafornecedores}" var="forn"
                                                   itemValue="#{forn.nome}" itemLabel="#{forn.nome}"/>
                                </p:selectOneMenu>

                                <h:outputText value="Data:" />
                                <p:calendar pattern="dd/MM/yyyy" value="#{compraMB.compra.dataCompra}"/>
                                
                                <p:commandButton value="Inserir" oncomplete="PF('dialogCompra').hide()" 
                                                 update="@form" actionListener="#{compraMB.adicionarItem()}"/>
                            </p:panelGrid>
                            
                        </h:form>
                    </p:dialog>
                    <p:dataTable id="formTabelaItensCompra" value="#{compraMB.listaItensCompra}" var="itens">
                        <p:column headerText="Produto">
                            <h:outputText value="#{itens.produto.nome}"/>
                        </p:column>
                    </p:dataTable>
                </h:form>
            </ui:define>
        </ui:composition>
    </body>
</html>
