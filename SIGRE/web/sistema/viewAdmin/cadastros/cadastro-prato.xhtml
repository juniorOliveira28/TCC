<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../template-admin.xhtml">

            <ui:define name="content">
                <p:commandButton value="Novo Prato" oncomplete="PF('dialogPrato').show()"/>

                <h:form id="formTabelaPrato">
                    <p:dataTable value="#{pratoMB.listaPratos}" var="prato">
                        <p:column headerText="Nome" sortBy="#{prato.nome}">
                            <h:outputText value="#{prato.nome}"/>
                        </p:column>
                        <p:column headerText="Descrição" sortBy="#{prato.descricao}">
                            <h:outputText value="#{prato.descricao}"/>
                        </p:column>
                        <p:column headerText="Valor Venda:" sortBy="#{prato.valorVenda}">
                            <h:outputText value="#{prato.valorVenda}"/>
                        </p:column>
                        <p:column headerText="Ações">
                            <p:commandButton value="Alterar" oncomplete="PF('dialogPrato').show()"
                                             update=":formFormularioPrato">
                                <f:setPropertyActionListener value="#{prato}" target="#{pratoMB.prato}"/>
                            </p:commandButton>
                            <p:commandButton value="Excluir" icon="ui-icon-trash" update="@form"
                                             actionListener="#{pratoMB.remover(prato.id)}" >
                                <p:confirm header="Confirmação" message="Deseja realmente excluir?" icon="ui-icon-alert" />
                            </p:commandButton>
                        </p:column>
                    </p:dataTable>
                    <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                        <p:commandButton value="Sim" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                        <p:commandButton value="Não" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                    </p:confirmDialog>
                </h:form>

                <p:dialog widgetVar="dialogPrato" header="Cadastro Pratos" modal="true" responsive="true">
                    <h:form id="formFormularioPrato">
                        <p:panelGrid columns="2">
                            <h:outputText value="Nome:"/>
                            <p:inputText value="#{pratoMB.prato.nome}"/>

                            <h:outputText value="Descrição:"/>
                            <p:inputText value="#{pratoMB.prato.descricao}"/>

                            <h:outputText value="Valor Prato:"/>
                            <p:inputText value="#{pratoMB.prato.valorVenda}"/>

                            <p:commandButton value="Inserir" oncomplete="PF('dialogPrato').hide()" actionListener="#{pratoMB.inserir()}"
                                             update=":formTabelaPrato"/>
                        </p:panelGrid>
                    </h:form>
                </p:dialog>
            </ui:define>

        </ui:composition>

    </body>
</html>
